<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="shape-ui-box" class="shape-box"
     style="position: absolute; left: 407px; top: 78.125px; width: 412px; height: 20.533px; transform: rotate(0deg);">
    <div data-name="selectorBox" class="selectorBox">
        <div class="borderBox"></div>
        <div class="circleBox">
            <div class="circleLine">
                <div data-name="cr1" class="circle cr1 "></div>
                <div data-name="cr2" class="circle cr2 " style="display:"></div>
                <div data-name="cr3" class="circle cr3 "></div>
            </div>
            <div class="circleLine" style="display:">
                <div data-name="cr4" class="circle cr4 "></div>

            </div>
            <div class="circleLine">

                <div data-name="cr8" class="circle cr8 "></div>
            </div>
        </div>
    </div>
    <div class="selected-rects only-cursor"></div>
</div>

<svg width="140" height="170" xmlns="http://wwww.w3.org/2000/svg">
    <title>猫咪</title>
    <desc>我是一只猫咪</desc>
    <circle cx="70" cy="95" r="50" style="stroke: black;fill: none"></circle>
    <circle cx="55" cy="80" r="5" stroke="black" fill="#3339933"></circle>
    <circle cx="85" cy="80" r="5" stroke="black" fill="#3339933"></circle>
    <g id="whiskers">
        <line x1="75" y1="95" x2="135" y2="85" stroke="black"></line>
        <line x1="75" y1="95" x2="135" y2="105" stroke="black"></line>
    </g>
    <use xlink:href="#whiskers" transform="scale(-1,1) translate(-140 0)"></use>
    <!--    耳朵   -->
